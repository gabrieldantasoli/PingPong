<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <a href="https://github.com/gabrieldantasoli" rel="nofollow" target="_blank"><i class="fas fa-table-tennis"></i>Ping Pong</a>
        <div>
            <a href="https://github.com/gabrieldantasoli" rel="nofollow" target="_blank"><i class="fab fa-github"></i></a>
            <a href="index.html"><i class="fas fa-house-user"></i></a>
        </div>
    </header>

    <div id="info">
        <div id="points">
            <div class="score">score</div>
            <div id="score">
                <div>Player 1 --- <span id="pointsplayer1">0</span></div>
                <div>Player 2 --- <span id="pointsplayer2">0</span></div>
            </div>
        </div>
        <div id="tec">
            <i class="fas fa-desktop" id="wiwidth"></i>
        </div>
    </div>
    
    <section id="game">
        <div id="table">
            <div id="bol"></div>
            <div id="player1"></div>
            <div id="player2"></div>
            <div id="mark1"></div>
            <div id="mark2"></div>
            <div id="mark3"></div>
        </div>
        <div id="controls" class="active">
            <div class="arrows">
                <i class="fas fa-arrow-up"></i>
                <i class="fas fa-arrow-down"></i>
            </div>
            <button id="sacar"><i class="fas fa-table-tennis"></i></button>
        </div>
    </section>

    <script src="interations/script.js"></script>
</body>
</html>
