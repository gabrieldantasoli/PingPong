<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body onload="whatmode()">
    <header class="header">
        <a href="https://github.com/gabrieldantasoli" rel="nofollow" target="_blank"><i class="fas fa-table-tennis"></i>Ping Pong</a>
        <a href="https://github.com/gabrieldantasoli" rel="nofollow" target="_blank"><i class="fab fa-github"></i></a>
    </header>

    <div id="choose">
        <div id="gamemode">
            <p>Game Mode</p>
        </div>
        <div id="chooses">
            <input type="radio" name="ping" id="localxboot" checked>
            <label for="localxboot" class="mode">Local x Boot</label>
            <input type="radio" name="ping" id="localx2">
            <label for="localx2" class="mode">Local x 2</label>
            <button id="start" onclick="changepage()">Start</button>
        </div>
        
    </div>

    <a href="howtoplay.html" id="htp">How To play</a>

    <footer>
        <p>Created by : <a href="https://github.com/gabrieldantasoli" rel="nofollow" target="_blank">Gabriel Dantas</a></p>
    </footer>

    <script src="interations/script.js"></script>
</body>
</html>
